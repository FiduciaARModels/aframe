<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include the AR.js library -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Your AR content goes here -->
      <a-box position="0 0.5 -2" color="tomato" shadow></a-box>
      <a-marker type="pattern" url="path/to/your-marker-pattern.patt">
        <!-- Place your 3D content relative to the marker -->
        <a-entity position="0 0 0">
          <a-sphere radius="0.1" color="green"></a-sphere>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
