<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>AR Hit Test with AR.js NFT</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-hit-test.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Configure your NFT marker -->
      <a-nft
        type="nft"
        url="path/to/your-nft-marker"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <!-- Add 3D content relative to the NFT marker -->
        <a-box
          position="0 0.5 0"
          scale="0.1 0.1 0.1"
          color="tomato"
          shadow
        ></a-box>
      </a-nft>

      <!-- Use ar-hit-test for AR hit testing -->
      <a-entity ar-hit-test></a-entity>

      <!-- Use <a-entity camera> instead of <a-camera-static> -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
